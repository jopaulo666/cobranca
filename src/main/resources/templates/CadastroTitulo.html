<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Meta tags Obrigatórias -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/style.css" />

<title>Cadastro de título</title>
</head>

<body class="d-flex flex-column h-100">
	<header>
		<!-- Imagem e texto -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#"> <img
				src="/images/iconfinder_system-config-soundcard_6696.png" width="30"
				height="30" class="d-inline-block align-top" alt=""> Jopaulo
				System
			</a>
		</nav>
	</header>

	<!-- Começa o conteúdo da página -->
	<main role="main" class="container">
		<div class="card">
			<div class="clearfix">
				<h5 class="card-header titulo-panel">Novo título</h5>
				<a href="/titulos" class="btn btn-link link-panel">Pesquisa de títulos</a>
			</div>
			<div class="card-body">
				<form method="post" action="/titulos" th:object="${titulo}">
					<!--alerta sucesso-->
					<div class="alert alert-success alert-dismissible fade show" role="alert"
						th:if="${!#strings.isEmpty(mensagem)}">
						Título salvo com sucesso!
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<!--alerta erro -->
					<div class="alert alert-danger alert-dismissible fade show" role="alert"
						th:if="${#fields.hasAnyErrors()}">
<!-- 						Erro ao salvar título! -->
						<div th:each="detailedError :${#fields.detailedErrors()}" th:text="${detailedError.message}">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</div>
					<div class="form-group row">
						<input type="hidden" th:field="*{id}">
						<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="descricao"
								placeholder="Descrição" th:field="*{descricao}">
						</div>
					</div>
					<div class="form-group row">
						<label for="vencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="vencimento"
								placeholder="Data vencimento" th:field="*{vencimento}">
						</div>
					</div>
					<div class="form-group row" th:classappend="${#fields.hasErrors('valor')} ? alert-danger">
						<label for="valor" class="col-sm-2 col-form-label">Valor</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="valor"
								placeholder="Valor" th:field="*{valor}">
						</div>
					</div>
					<div class="form-group row">
						<label for="status" class="col-sm-2 col-form-label">Status</label>
						<div class="col-sm-3">
							<select class="form-control" name="status">
								<option th:each="status : ${todosStatusTitulo}" th:value=${status}
									th:text="${status.descricao}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-2">
							<button type="submit" class="btn btn-success">Salvar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
